ragdoll_bone 1 j_knee_le     j_ankle_le  	3.1  0.5  10.0  0.3	1.0	8   0   capsule 1.02


ragdoll_bone 1 j_hip_ri      j_knee_ri   	3.4  0.5  12.0	0.4	1.0	0   1   capsule .97

